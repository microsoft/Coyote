      <g>
        <text x="444.00000000000011" y="17.950000000000003" fill="#3D3D3D">This graph shows the state machine for an </text>
        <text x="444.00000000000011" y="33.910000000000004" fill="#3D3D3D">espresso machine.  The machine provides </text>
        <text x="444.00000000000011" y="49.870000000000005" fill="#3D3D3D">automatic grinding of coffee beans, and </text>
        <text x="444.00000000000011" y="65.83" fill="#3D3D3D">pooring of shots and dumping of used </text>
        <text x="444.00000000000011" y="81.79" fill="#3D3D3D">coffee grinds. If an error occurs the </text>
        <text x="444.00000000000011" y="97.750000000000014" fill="#3D3D3D">machine needs to be fixed, then turned off </text>
        <text x="444.00000000000011" y="113.71000000000002" fill="#3D3D3D">and back on.</text>
      </g>
