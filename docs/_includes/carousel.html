<div class="container carousel-container">
  <div id="{{ include.carousel.id }}" class="carousel slide" data-ride="carousel">
    <div class="carousel-indicators-wrapper">
      <ol class="carousel-indicators">
          {% for item in include.carousel.items %}
          <li data-target="#{{ include.carousel.id }}" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first == true %}active{% endif %}">0{{ forloop.index }}</li>
          {% endfor %}
      </ol>
  </div>
    <div class="carousel-inner" role="listbox">
      {% for item in include.carousel.items %}
        <div class="item {% if forloop.first == true %}active{% endif %}">
            <img src="{{ item.img | relative_url }}" class="fade-in" alt="{{ item.title }}">
            <div class="carousel-caption">
                <h1 class="slide-in-fwd-center">{{ item.title }}</h1>
                <div class="carousel-caption-content slide-in-fwd-center">
                    {% for p in item.p %}
                    <p>{{ p }}</p>
                    {% endfor %}
                    <a href="{{ item.link }}" class="btn btn-primary"> Get started</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
