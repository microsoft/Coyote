{% if page.section == "case-studies" or page.section == "learn" %}
<script type="text/javascript" src="/coyote/assets/js/navmenu.js"></script>
<script language="javascript" src="/coyote/assets/js/animate_trace.js"></script>
<script language="javascript" src="/coyote/assets/js/trace_model.js"></script>
<script src="{{ "/assets/js/search.js" | relative_url }}"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('h1,h2,h3,h4,h5,h6').filter('[id]').each(function () {
      $(this).html('<a class="a-unstyled" href="#' + $(this).attr('id') + '">' + $(this).text() + '</a>');
    });

    $('table').each(function () {
      $(this).addClass("table");
      $(this).addClass("table-bordered");
      $(this).addClass("table-striped");
      $(this).addClass("table-condensed");
    });

    fetchJson("{{ "/assets/data/search.json" | relative_url }}", setupSearchJson);
  });

  var awaConfig = {
    userConsented: false,
    syncMuid: true,
    autoCapture: {
        lineage: true
    },
    coreData: {
        appId: "MSR_Coyote",
        pageName: "{{page.title}}"
    }
  };

</script>
{% endif %}
